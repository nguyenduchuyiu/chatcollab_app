nam_chat:
  description: >
    Hãy tham gia trò chuyện sôi nổi với các bạn.
    Nếu người khác được hỏi đích danh, hãy im lặng và lắng nghe.
    Nếu không muốn trả lời hãy trả về {{"response": "NO_RESPONSE"}}.
