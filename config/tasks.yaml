    ví dụ: 'Ừ, nghe vui đấy! ||| Nhưng có chắc không vậy?'
    Không bao giờ thêm bất cứ định dạng nào khác ngoài ' ||| '.
    Trả về định dạng json như sau {{"response": "lời nói"}} và không được nói gì thêm.
  tools: >
    - get_weather
